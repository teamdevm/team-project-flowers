openapi: 3.0.0
info:
    title: FlowersAPI specification
    version: 1.0.0
components:
    schemas:
        User:
            # TODO required, think about Member!
            type: object
            properties:
                Id:
                    type: integer
                Name:
                    type: string
                    minLength:
                    maxLength:
                Login:
                    type: string
                    minLength:
                    maxLength:
                Password:
                    type: string
                    format: password
                    minLength:
                    maxLength:
                CreatedDate:
                    type: string
                    format: date-time
                LoginDate:
                    type: string
                    format: date-time
        Member:
            allOf:
                - $ref: '#/components/schemas/User'
                - type: object
                  properties:
                      GreenHouse:
                          $ref: '#/components/schemas/GreenHouse'
                      GreenHouseName:
                          type: string
                          minLength:
                          maxLength:
                      role:
                          $ref: '#/components/schemas/GreenHouseRole'
        Collection:
            type: array
            items:
                $ref: '#/components/schemas/GreenHouse'
        GreenHouse:
            type: object
            properties:
                Id:
                    type: integer
                Plants:
                    type: array
                    items:
                        $ref: '#/components/schemas/Plant'
                Members:
                    type: array
                    items:
                        $ref: '#/components/schemas/Member'
                CreatedDate:
                    type: string
                    format: date-time
        GreenHouseRole:
            type: string
            enum: # TODO add roles
                - s
        Plant:
            type: object
            properties:
                Id:
                    type: integer
                Name:
                    type: string
                    minLength:
                    maxLength:
                CreatedDate:
                    type: string
                    format: date-time
                LastWaterDate:
                    type: string
                    format: date-time
                NextWaterDate:
                    type: string
                    format: date-time
                Species:
                    $ref: '#/components/schemas/PlantSpecies'
        PlantGroup:
            type: string
            enum:
                - s
        PlantSpecies:
            type: object
            properties:
                SpeciesName:
                    type: string
                    enum:
                        -
                Group:
                    $ref: '#/components/schemas/PlantGroup'
    responses:
    requestBodies:
paths:
    /user:
        post:
            summary: Registration of new user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                '201':
                    description: The id of the new user
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Id:
                                        type: integer
                '400':
                    description: Bad request
                '5XX':
                    description: Unexpected error
    /user/login:
        post:
            summary: Login user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                '201':
                    description: The id of logined user
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Id:
                                        type: integer
                '400':
                    description: Bad request
                '5XX':
                    description: Unexpected error
    /user/{userId}:
        get:
            summary: Get information about user
            parameters:
              - in: path
                name: userId
                description: User id
                required: true
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of user information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    description: Bad request. User id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Update user information
            parameters:
              - in: path
                name: userId
                description: User id
                required: true
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                '201':
                    description: Successfully modified
                '400':
                    description: Bad request. User id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id is not found.
                '5XX':
                    description: Unexpected error
        delete:
            summary: Delete user
            parameters:
              - in: path
                name: userId
                description: User id
                schema:
                    type: integer
            responses:
                '204':
                    description: Successfully deleted
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error

    /user/{userId}/collection:
        get:
            summary: Return user's collection (aka list of user's greenhouses)
            parameters:
              - in: path
                name: userId
                description: User id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of user's collection
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Collection'
                '400':
                    description: Bad request. User id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Create new greenhouse in user's collection
            parameters:
              - in: path
                name: userId
                description: User id
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GreenHouse'
            responses:
                '201':
                    description: Successfully Added
                '400':
                    description: Bad request. User id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id is not found.
                '5XX':
                    description: Unexpected error
        delete:
            summary: Delete greenhouse from user's collection
            parameters:
              - in: path
                name: userId
                description: User id
                schema:
                    type: integer
            responses:
                '204':
                    description: Successfully deleted
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error

    /greenhouse/{grHouseId}?userId=:
        get:
            summary: Return greenhouse information with it's name for user
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer

              - in: query
                name: userId
                description: User Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of greenhouse information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GreenHouse'
                '400':
                    description: Bad request. User id or Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id or greenhouse id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Update name of greenhouse for user
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer

              - in: path
                name: userId
                description: User Id
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GreenHouse'
            responses:
                '201':
                    description: Successfully modified
                '400':
                    description: Bad request. User id or Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id or greenhouse id is not found.
                '5XX':
                    description: Unexpected error

    /greenhouse/{grHouseId}/members:
        get:
            summary: Return list of members (users with their greenhouse roles)
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of members in greenhouse
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Member'
                '400':
                    description: Bad request. Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The greenhouse with the specified id is not found.
                '5XX':
                    description: Unexpected error
    /greenhouse/{grHouseId}/members/{userId}:
        get:
            summary: Return member in greenhouse
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer

              - in: path
                name: userId
                description: User Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of member in greenhouse
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Member'
                '400':
                    description: Bad request. User id or Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id or greenhouse id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Update member role in greenhouse
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer

              - in: path
                name: userId
                description: User Id
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Member'
            responses:
                '201':
                    description: Successfully modified
                '400':
                    description: Bad request. User id or Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The user with the specified id or greenhouse id is not found.
                '5XX':
                    description: Unexpected error
        delete:
            summary: Delete member from
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer

              - in: path
                name: userId
                description: User Id
                schema:
                    type: integer
            responses:
                '204':
                    description: Successfully deleted
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error
    /greenhouse/{grHouseId}/plants:
        get:
            summary: Return list of plants in greenhouse
            parameters:
              - in: path
                name: grHouseId
                description: Greenhouse Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of plants in greenhouse
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Plant'
                '400':
                    description: Bad request. Greenhouse id must be an integer and larger than 0.
                '404':
                    description: The greenhouse with the specified id is not found.
                '5XX':
                    description: Unexpected error
    /plant/{plId}:
        get:
            summary: Return information about plant
            parameters:
              - in: path
                name: plId
                description: Plant Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of the plant information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Plant'
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Update information about plant
            parameters:
              - in: path
                name: plId
                description: Plant Id
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Plant'
            responses:
                '201':
                    description: Successfully modified
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error
        delete:
            summary: Delete plant in greenhouse
            parameters:
              - in: path
                name: plId
                description: Plant Id
                schema:
                    type: integer
            responses:
                '204':
                    description: Successfully deleted
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error
    /plant/{plId}/water:
        get:
            summary: Return last and next dates for water
            parameters:
              - in: path
                name: plId
                description: Plant Id
                schema:
                    type: integer
            responses:
                '200':
                    description: A JSON of the plant information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Plant'
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error
        post:
            summary: Change last date water
            parameters:
              - in: path
                name: plId
                description: Plant Id
                schema:
                    type: integer
            requestBody:
                content: 
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Plant'
            responses:
                '201':
                    description: Successfully modified
                '400':
                    description: Bad request. Plant id must be an integer and larger than 0.
                '404':
                    description: The plant with the specified id is not found.
                '5XX':
                    description: Unexpected error